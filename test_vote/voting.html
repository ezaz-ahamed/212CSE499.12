<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="form.css">
    <title>Map Prototype</title>
</head>

<body>
    <h1 class="pt-2 pb-5 text-center">Vote Here</h1>

    <h3 class="text-center" id="latlng"></h3>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div id="map"></div>
            </div>
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label class="py-3" for="Latitude">Latitude</label>
                        <input type="text" class="form-control" id="lat" placeholder="Enter Latitude">

                    </div>
                    <div class="form-group">
                        <label class="py-3 " for="Longitude">Longitude</label>
                        <input type="text" class="form-control" id="lon" placeholder="Enter Longitude">
                    </div>
                    <div class="form-group">
                        <label class="py-3 " for="Longitude">Votes</label>
                        <input type="text" class="form-control" id="votes" placeholder="Enter Votes">
                    </div>
                    <button id="mybtn" class="btn btn-primary my-3 ">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="database.js"></script>
    <script src="vote.js"></script>
</body>

</html>
