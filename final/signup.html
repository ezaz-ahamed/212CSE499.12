<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Can I Park Here!</title>
</head>

<body>

  <div class="bg-center md:bg-repeat bg-fixed h-full flex justify-center items-center"
    style="background-image: url(./assets/images/parking.png)">

    <div class="shadow-md border border-gray-200 rounded-lg w-3/4 md:w-1/3 px-6 py-2 bg-zinc-50 border-gray-700">


      <!-- actual form content -->
      <form class="space-y-1" id="signup-form">
        <img class="mx-auto rounded-lg h-24" src="./assets/images/logo.png" alt="">
        <h3 class="text-center text-xl font-semibold text-black-300 pb-1 ">Create an Account
        </h3>
        <div>
          <label for="fname" class="text-sm font-medium text-black-300 block mb-2">First Name</label>
          <input type="text" name="fname" id="fname"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-black"
            placeholder="John" required>
        </div>
        <div>
          <label for="lname" class="text-sm font-medium text-black-300 block mb-2">Last Name</label>
          <input type="text" name="lname" id="lname"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-black"
            placeholder="Doe" required>
        </div>
        <div>
          <label for="email" class="text-sm font-medium text-gray-900 block mb-2 text-black-300">Email</label>
          <input type="email" name="email" id="email" placeholder="john@doe.com"
            class="bg-white-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-black"
            required>
        </div>
        <div>
          <label for="phone" class="text-sm font-medium text-gray-900 block mb-2 text-black-300">Phone Number</label>
          <input type="tel" name="phone" id="phone" placeholder="+880123456789"
            class="bg-white-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-black"
            required>
        </div>
        <div>
          <label for="pass" class="text-sm font-medium text-gray-900 block mb-2 text-black-300">Password</label>
          <input type="password" name="password" id="password" placeholder="********"
            class="bg-white-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 my-3 dark:bg-white-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-black"
            required>
        </div>

        <button type="submit"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5  text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign
          Up
        </button>

        <div class="text-sm font-medium pt-2 text-black-300">
          Already have an account? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Log In</a>
        </div>
      </form>

    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
  <script src="./assets/js/signup.js"></script>

</body>

</html>
